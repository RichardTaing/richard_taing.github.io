<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Psychic Game</title>
    <!-- Linking reset.css to reduce browser inconsistencies -->
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">

    <link rel="stylesheet" type="text/css" href="../assets/css/psychic.css">

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">

                <h1><Strong>The Psychic Game</Strong></h1>
                <br><br>
                <!-- Description of the game -->
                <p>Can you guess what <b>LETTER</b> I am thinking of?</p><br>
                <p>Press any letter on the keyboard to make your guess.</p><br>
                <br>
                <h2>You are allowed <b>ONLY</b> 10 guesses!</h2>

            </div>
        </div>
        <article class="stats" id="winloss">
            <h3>Press any Key to start!</h3>
            <br><br>
        </article>

        <h4>To reset the stats,<br> please refresh your <br> browser.</h4>

    </div>
