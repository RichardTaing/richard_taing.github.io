<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Public Transport Schedule</title>

    <!-- Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- This is my css -->
    <link href="/assets/css/trainScheduler.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Fontawesome for Trashcan icon-->
    <script src="https://kit.fontawesome.com/57944e1645.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron text-center" id="jumbo">
            <h1>Public Transport Schedule</h1>
            <h2 id="current-date"></h2>
            <h2 id="current-time"></h2>
        </div>

        <div class="panel panel-info" id="schedule-panel">
            <div class="panel-heading">
                <h1 class="panel-title">Current Train Schedule</h1>
            </div>
            <div class="panel-body">
                <!-- .table-striped alternates table row colors -->
                <table class="table table-striped">
                    </thead>
                    <tr>
                        <th>Train Line</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        <th><i class="far fa-edit"></i></th>
                        <th><i class="far fa-trash-alt"></i></th>
                    </tr>
                    </thead>
                    <tbody id="schedule">
                    </tbody>
                </table>

                <div class="text-center">

                    <button class="btn btn-primary" id="add-train-btn" type="submit">Add Train</button>
                </div>

            </div>
        </div>

        <div class="panel panel-info" id="add-panel">

            <div class="panel-heading">
                <h1 class="panel-title" id="add-title">Add Train</h1>
            </div>

            <div class="panel-body">

                <form>
                    <div class="form-group">
                        <label for="name">Train Line</label>
                        <input class="form-control" id="name" type="text">
                    </div>

                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input class="form-control" id="destination" type="text">
                    </div>

                    <div class="form-group">
                        <label for="time">First Train Time (hh:mm militay time)</label>
                        <input class="form-control" id="time" type="text">
                    </div>

                    <div class="form-group">
                        <label for="frequency">Frequency (minutes)</label>
                        <input class="form-control" id="frequency" type="number" min=0
                            onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                    </div>

                    <button class="btn btn-success" id="submit-btn" type="submit">Submit</button>
                    <button class="btn btn-warning" id="update-btn" type="submit">Update</button>
                    <button class="btn btn-danger" id="close-btn" type="submit">Close</button>

                </form>

            </div>
        </div>

    </div>

    <!-- Bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>

    <!-- This is my js -->
    <script src="/assets/javascript/trainScheduler.js"></script>
</body>

</html>
